<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <span class="screen-header__back"
        ><i class="fas fa-chevron-left fa-lg"></i
      ></span>
        <span class="screen-header__title">Settings</span>
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
        <div class="setting-items">
            <div class="setting__item">
                <div class="setting__item-colume">
                    <span><i class="fas fa-bullhorn"></i></span>
                    <span>Notices</span>
                </div>
                <div class="setting__item-colume"></div>
            </div>
            <div class="setting__item border-light">
                <div class="setting__item-colume">
                    <span><i class="fas fa-flask"></i></span>
                    <span>kakao lab</span>
                </div>
                <div class="setting__item-colume"></div>
            </div>
            <div class="setting__item border-light">
                <div class="setting__item-colume">
                    <span><i class="fas fa-info-circle"></i></span>
                    <span>Version</span>
                </div>
                <div class="setting__item-colume">
                    <span>Latest Version</span>
                </div>
            </div>

        </div>

    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__link">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__link">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__link">
          <a class="nav__a" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__link">
          <span class="nav__eli-noti"> </span>
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
