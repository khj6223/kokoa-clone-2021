<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More To Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/개뭉치.jpg"
            class="user-component__avatar user-component__avatar-xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">heebeom</h4>

            <span class="user-component__subtitle"
              >+82 010 3945 1530 <i class="fas fa-exclamation-circle fa-xs"></i
            ></span>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-rows">
        <div class="icon-row__icon">
          <span><i class="far fa-calendar-alt"></i></span>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <span><i class="far fa-smile-beam"></i></span>
          <span>Imoticons</span>
        </div>
        <div class="icon-row__icon">
          <span><i class="fas fa-brush"></i></span>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <span><i class="fas fa-file-invoice-dollar"></i></span>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <div class="more-suggestions__header border">
          <h4>Suggestions</h4>
        </div>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <span class="more-suggestions__img"
              ><i class="fas fa-quote-right"></i
            ></span>
            <span class="more-suggestions__text">kakao story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__link">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__link">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__link">
          <a class="nav__a" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__link">
          <span class="nav__eli-noti"> </span>
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
