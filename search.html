<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-rows">
        <div class="icon-row__icon">
          <span><i class="fas fa-qrcode"></i></span>
          <span>QR code</span>
        </div>
        <div class="icon-row__icon">
          <span><i class="far fa-address-book"></i></span>
          <span>Add by Address</span>
        </div>
        <div class="icon-row__icon">
          <span><i class="fas fa-fingerprint"></i></span>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <span><i class="far fa-envelope"></i></span>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends border">
        <span class="recommneded-friends__title">Recommended Friends</span>
        <div class="recommended-friends__text">
          You have no recommended friends.
        </div>
      </div>
      <div class="open-chat border">
        <div class="open-chat__header">
          <span>Open Chat</span>
          <span
            >Go to Openchat home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-chat__post">
          <div class="open-chat__column">
            <h4 class="open-chat__title">#BTS</h4>
            <h6 class="open-chat__hashtag">#bts#army#friends</h6>
            <div class="open-chat__members">
              <img src="screenshots/01.png" class="open-chat__emot" />
              <span class="open-chat__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-chat__member-status">Active</span>
            </div>
          </div>
          <div class="open-chat__column">
            <div class="open-chat__photo">
              <img src="screenshots/시맹.jpg" class="open-chat__img" />

              <div class="open-chat__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>360</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__link">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__link">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__link">
          <a class="nav__a" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__link">
          <span class="nav__eli-noti"> </span>
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
